  r2-access-key-id: "REPLACE_WITH_R2_ACCESS_KEY_ID"
  r2-secret-access-key: "REPLACE_WITH_R2_SECRET_ACCESS_KEY"
  smtp-password: "REPLACE_WITH_SMTP_APP_PASSWORD"
