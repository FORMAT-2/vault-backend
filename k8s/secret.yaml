apiVersion: v1
kind: Secret
metadata:
  name: vault-secrets
  namespace: vault
type: Opaque
stringData:
  jwt-secret: "REPLACE_WITH_STRONG_JWT_SECRET"
  mongo-connection-string: "mongodb://mongo-service:27017"
